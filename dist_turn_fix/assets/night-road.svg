<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ночное небо -->
  <defs>
    <linearGradient id="night-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="night-road" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="headlight-left">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="headlight-right">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Небо -->
  <rect width="1920" height="800" fill="url(#night-sky)"/>

  <!-- Звёзды -->
  <g fill="white">
    <circle cx="200" cy="100" r="2" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="150" r="1.5" opacity="0.7"/>
    <circle cx="600" cy="80" r="2" opacity="0.9">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="200" r="1.5" opacity="0.6"/>
    <circle cx="1000" cy="120" r="2" opacity="0.8"/>
    <circle cx="1200" cy="180" r="1.5" opacity="0.7">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1400" cy="90" r="2" opacity="0.9"/>
    <circle cx="1600" cy="160" r="1.5" opacity="0.7"/>
    <circle cx="1800" cy="110" r="2" opacity="0.8"/>
  </g>

  <!-- Луна -->
  <circle cx="1700" cy="150" r="60" fill="#F7FAFC" opacity="0.9"/>
  <circle cx="1690" cy="145" r="50" fill="#EDF2F7" opacity="0.7"/>

  <!-- Поля ночью -->
  <path d="M 0 800 Q 480 750 960 780 T 1920 800 L 1920 900 L 0 900 Z" fill="#1A202C" opacity="0.8"/>
  
  <!-- Дорога ночью (перспектива) -->
  <path d="M 760 1080 L 600 850 L 1320 850 L 1160 1080 Z" fill="url(#night-road)"/>
  
  <!-- Обочины -->
  <path d="M 600 850 L 520 1080 L 760 1080 Z" fill="#374151"/>
  <path d="M 1320 850 L 1160 1080 L 1400 1080 Z" fill="#374151"/>

  <!-- Белая разметка (светится) -->
  <g fill="#FBBF24" opacity="0.9">
    <rect x="950" y="860" width="20" height="60" rx="3">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="950" y="940" width="20" height="60" rx="3">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="950" y="1020" width="20" height="60" rx="3">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="1s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Свет фар -->
  <ellipse cx="700" cy="1000" rx="200" ry="80" fill="url(#headlight-left)" opacity="0.4"/>
  <ellipse cx="1220" cy="1000" rx="200" ry="80" fill="url(#headlight-right)" opacity="0.4"/>
  
  <!-- Свет на дороге -->
  <ellipse cx="960" cy="950" rx="150" ry="100" fill="#FCD34D" opacity="0.15">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
  </ellipse>
</svg>

