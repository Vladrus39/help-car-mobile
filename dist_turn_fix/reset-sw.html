<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Service Worker - Help-Car</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 { margin-top: 0; font-size: 2em; }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            min-height: 100px;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Service Worker Reset</h1>
        <p>–ï—Å–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –∏–ª–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –æ—à–∏–±–∫–∏, –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ —Å–±—Ä–æ—Å–∞ Service Worker –∏ –∫–µ—à–∞.</p>
        
        <div class="status" id="status">
            <p class="info">–ì–æ—Ç–æ–≤ –∫ —Å–±—Ä–æ—Å—É...</p>
        </div>
        
        <button id="resetBtn" onclick="resetServiceWorker()">üóëÔ∏è –°–±—Ä–æ—Å–∏—Ç—å Service Worker</button>
        <button onclick="window.location.href='/'">üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
    </div>

    <script>
        async function resetServiceWorker() {
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('resetBtn');
            btn.disabled = true;
            
            statusDiv.innerHTML = '<p class="info">‚è≥ –ù–∞—á–∏–Ω–∞–µ–º —Å–±—Ä–æ—Å...</p>';
            
            try {
                // 1. –£–¥–∞–ª—è–µ–º –≤—Å–µ Service Workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    statusDiv.innerHTML += `<p class="info">üìã –ù–∞–π–¥–µ–Ω–æ Service Workers: ${registrations.length}</p>`;
                    
                    for (let registration of registrations) {
                        await registration.unregister();
                        statusDiv.innerHTML += '<p class="success">‚úÖ Service Worker —É–¥–∞–ª—ë–Ω</p>';
                    }
                } else {
                    statusDiv.innerHTML += '<p class="info">‚ÑπÔ∏è Service Worker –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è</p>';
                }
                
                // 2. –û—á–∏—â–∞–µ–º –≤—Å–µ –∫–µ—à–∏
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    statusDiv.innerHTML += `<p class="info">üì¶ –ù–∞–π–¥–µ–Ω–æ –∫–µ—à–µ–π: ${cacheNames.length}</p>`;
                    
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        statusDiv.innerHTML += `<p class="success">‚úÖ –ö–µ—à —É–¥–∞–ª—ë–Ω: ${cacheName}</p>`;
                    }
                } else {
                    statusDiv.innerHTML += '<p class="info">‚ÑπÔ∏è Cache API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è</p>';
                }
                
                // 3. –û—á–∏—â–∞–µ–º localStorage (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
                const clearLS = confirm('–û—á–∏—Å—Ç–∏—Ç—å localStorage? (–±—É–¥–µ—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω –≤—ã—Ö–æ–¥ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞)');
                if (clearLS) {
                    localStorage.clear();
                    statusDiv.innerHTML += '<p class="success">‚úÖ LocalStorage –æ—á–∏—â–µ–Ω</p>';
                }
                
                // 4. –û—á–∏—â–∞–µ–º sessionStorage
                sessionStorage.clear();
                statusDiv.innerHTML += '<p class="success">‚úÖ SessionStorage –æ—á–∏—â–µ–Ω</p>';
                
                statusDiv.innerHTML += '<p class="success" style="font-size: 1.2em; margin-top: 20px;">üéâ –°–±—Ä–æ—Å –∑–∞–≤–µ—Ä—à—ë–Ω!</p>';
                statusDiv.innerHTML += '<p class="info">–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π.</p>';
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
                
            } catch (error) {
                statusDiv.innerHTML += `<p class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</p>`;
                btn.disabled = false;
            }
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', async () => {
            const statusDiv = document.getElementById('status');
            let info = '<p class="info"><strong>–¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ:</strong></p>';
            
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                info += `<p>Service Workers: ${registrations.length}</p>`;
            }
            
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                info += `<p>–ö–µ—à–∏: ${cacheNames.length}</p>`;
                if (cacheNames.length > 0) {
                    info += '<p style="font-size: 0.9em;">(' + cacheNames.join(', ') + ')</p>';
                }
            }
            
            statusDiv.innerHTML = info;
        });
    </script>
</body>
</html>
